<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>접수 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                // url: "/animal-card",
                url: "http://localhost:8080/animal-card",
                success: function(response) {
                    // response 생김새 : [{}, {}, {}]
                    for (let i = 0; i < response.length; i++) {
                        console.log("a");
                        const res = response[i];
                        const name = res.name;
                        const age = res.age;
                        const type = res.type;
                        const symptom = res.symptom;
                        $("#animal-data").append(`
                            <tr>
                            <th scope="row">${i+1}</th>
                            <td>${name}</td>
                            <td>${age}</td>
                            <td>${type}</td>
                            <td>${symptom}</td>
                            </tr>
                        `)
                    }
                }
            })
        })
    </script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th scope="col">접수 번호</th>
        <th scope="col">이름</th>
        <th scope="col">나이</th>
        <th scope="col">타입</th>
        <th scope="col">증상</th>
    </tr>
    </thead>
    <tbody id="animal-data">

    </tbody>
</table>
<a href="animal.html">접수 하러 가기</a>
</body>
</html>
